<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <h1> Tic Tac Toe ! </h1>
<section class="tableContainer">
<p id="result"></p>


<table id="main">
  <tr>
    <td class="box" id="box0"> </td>
    <td class="box" id="box1"> </td>
    <td class="box" id="box2"> </td>

  </tr>
  <tr>
    <td class="box" id="box3"> </td>
    <td class="box" id="box4"> </td>
    <td class="box" id="box5"> </td>

  </tr>
  <tr>
    <td class="box" id="box6"> </td>
    <td class="box" id="box7"> </td>
    <td class="box" id="box8"> </td>

  </tr>
</table>

<button type="button" name="reset" id="reset">Reset</button>
<button type="button" name="undo" id="undo">Undo-Move</button>

</section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
